syntax = "proto3";
package mcp;

option go_package = "./proto";

service MCPService{
    rpc SendRequest(Request) returns (Response);
}

message Request{
    string id=1;
    string method =2;
    map<string, string>params =3;
}

message Response{
    string id =1;
    string result =2;
    string error =3;
}
